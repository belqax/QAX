version: "3.12"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: news
      POSTGRES_USER: news
      POSTGRES_PASSWORD: news
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/var/www/html
    ports:
      - "127.0.0.1:8081:80"
    depends_on:
      - backend

volumes:
  pgdata:
