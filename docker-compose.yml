services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: news
      POSTGRES_USER: news
      POSTGRES_PASSWORD: news
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://news:news@db:5432/news
      FETCH_INTERVAL_SECONDS: "300"
      FETCH_MAX_ITEMS_PER_FEED: "50"
    depends_on:
      - db
      - migrate
    restart: unless-stopped

  migrate:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://news:news@db:5432/news
    depends_on:
      - db
    command: ["alembic", "upgrade", "head"]
    restart: "no"

  fetcher:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://news:news@db:5432/news
      FETCH_INTERVAL_SECONDS: "300"
      FETCH_MAX_ITEMS_PER_FEED: "50"
    depends_on:
      - db
      - migrate
    command: ["python", "-m", "app.workers.fetch_loop"]
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/var/www/html:ro
    ports:
      - "127.0.0.1:8081:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
