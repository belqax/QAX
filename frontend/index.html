<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QAX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <div class="brand">
      <h1>QAX</h1>
      <div class="sub">Агрегатор RSS: поиск, категории, свежая лента</div>
    </div>
    <div id="status" class="badge">loading…</div>
  </div>

  <div class="controls">
    <input id="q" class="input" placeholder="Поиск по заголовкам…" />
    <select id="category" class="select"></select>
    <button id="apply" class="button">Применить</button>
  </div>

  <div class="main">
    <div id="feed" class="grid"></div>

    <div class="pager">
      <button id="prev" class="button">Назад</button>
      <div id="pageInfo" class="badge"></div>
      <button id="next" class="button">Вперёд</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
